<!DOCTYPE html>
<html>
<head>
    <title>Racing game version 1</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Marvel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <h1>Racing Game</h1>

    <div class="lane1">
        <div id="d">Car 1</div>
    </div>

    <div class="lane2">
        <div id="c">Car 2</div>
    </div>

    <div class="instructions">
        <p>Player 1 use Right Arrow to move</p>
        <p>Player 2 use X to move</p>
        <input type="submit" id="reset" value="Play Again" class="btn btn-lg btn-primary">
    </div>



    <script src="https://code.jquery.com/jquery-1.12.2.js"   integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
